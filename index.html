<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory game</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="game_wrapper">
        <form class="option-form">
          <strong>Number of players</strong>
          <div class="group">
            <label>
              <input type="radio" name="players" value="1" checked />
              <span>1</span>
            </label>
            <label>
              <input type="radio" name="players" value="2" />
              <span>2</span>
            </label>
            <label>
              <input type="radio" name="players" value="3" />
              <span> 3</span>
            </label>
            <label>
              <input type="radio" name="players" value="4" />
              <span>4</span>
            </label>
          </div>
          <br />
          <strong>Grid size</strong>
          <div class="group">
            <label>
              <input type="radio" name="grid_size" value="4" checked />
              <span>4 x 4</span>
            </label>
            <label>
              <input type="radio" name="grid_size" value="6" />
              <span>6 x 6</span>
            </label>
            <label>
              <input type="radio" name="grid_size" value="8" />
              <span>8 x 8</span>
            </label>
          </div>
          <button class="btn btn-primary btn-submit" type="submit">
            Start Game
          </button>
        </form>

        <div class="game-board hide">
          <div class="header">
            <strong>Memory</strong>

            <div class="btn_wrap">
              <button class="btn btn-primary btn-restart">Restart</button>
              <button class="btn btn-light btn-new">New Game</button>
            </div>
          </div>
          <div class="flex-center">
            <div class="grid"></div>
          </div>
          <div class="footer"></div>
        </div>

        <div class="result hide">
          <h2 class="text-center"></h2>
          <p class="text-center">Game over here are the results...</p>
          <div class="details"></div>
          <div class="btn-group">
            <button class="btn btn-primary btn-restart">Restart</button>
            <button class="btn btn-light btn-new">New Game</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js" defer></script>
  </body>
</html>
